<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./descuento.css">

    <title>Porcentajes y Descuentos</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">Porcentajes y Descuentos</h1>
        <p class="header__text">Este es el segundo taller del curso</p>
    </header>
    <section class="main">
        <h2 class="main__title">Calcula el precio a pagar de tus productos con descuento</h2>

        <form class="main__form" action="">
            <label class="main__form-label" for="InputPrice">Escribe el precio de tu producto</label>
            <input class="main__form-input" id="InputPrice" type="number">

            <label class="main__form-label" for="InputDiscont">Escribe el descuento de tu producto</label>
            <input class="main__form-input" id="InputDiscont" type="number">
            <button class="main__form-button" type="button" onclick="ButtonPriceDiscont()">
                Calcular Precio
            </button>

            <p class="main__form-result" id="ResultP"></p>
        </form>
    </section>
    
    <section class="main">
        <h2 class="main__title">Valida descueto de tus cupones</h2>

        <form class="main__form" action="">
            <label class="main__form-label" for="InputPriceCoupon">Escribe el precio de tu producto</label>
            <input class="main__form-input" id="InputPriceCoupon" type="number">

            <label class="main__form-label" for="InputCoupon">Escribe el cupon de descuento de tu producto</label>
            <input class="main__form-input-text" id="InputCoupon" type="text">
            <button class="main__form-button" type="button" onclick="ButtonPriceDiscontCoupon()">
                Calcular Precio
            </button>

            <p class="main__form-result" id="ResultPCoupon"></p>
        </form>
    </section>
    

    <script src="./descuentos.js"></script>
</body>
</html>
